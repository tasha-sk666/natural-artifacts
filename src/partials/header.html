<header class="header">
  <div class="container header__container">
    <a href="#" class="logo header__logo">
      <img src="../img/logo.svg" alt="Логотип F&B">
    </a>
    <nav class="nav header__nav" title="Навигация">
      <ul class="list-reset nav__list">
        <li class="nav__item"><a href="#" class="nav__link" data-scroll>Каталог</a></li>
        <li class="nav__item"><a href="#gallery" class="nav__link" data-scroll>Галерея</a></li>
        <li class="nav__item"><a href="#about" class="nav__link" data-scroll>О лаборатории</a></li>
        <li class="nav__item"><a href="#contact" class="nav__link" data-scroll>Контакты</a></li>

    </nav>
    <form class="search header__search">
      <button class="btn-reset search__btn" type="submit">

          <use xlink:href="img/sprite.svg#search"></use>

    </form>
    <a href="#" class="btn-reset log-in header__log-in" aria-label="Войти в систему">

        <use xlink:href="img/sprite.svg#log-in"></use>
